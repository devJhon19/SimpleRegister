<div class="containter pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h5>Crear Cliente</h5>
          <span *ngIf="submitted && createClientForm.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
          <form class="mt-4" [formGroup]="createClientForm" (ngSubmit)="createClient()">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="name"
                  placeholder="Nombre"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="lastName"
                  placeholder="Apellido"
                />
              </div>
            </div>
            <input
              type="date"
              class="form-control form-control-lg mt-3"
              min="1900-01-01"
              max="2021-04-01"
              formControlName="dateBirth"
              placeholder="Fecha de Nacimiento"
            />
            <div class="mt-3">
              <button
                type="text"
                class="btn btn-secondary btn-lg mr-3"
                routerLink="/client-list"
              >
                Volver
              </button>
              <button type="submit" class="btn btn-primary btn-lg">
                Agregar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
